<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>JS_Programming</title>
</head>
<body>
    <!-- passenger counter app -->
    <h1>People Entered:</h1>
    <h1 id ="count-el">0</h1>
    <!-- create a increment button with the id=increment-btn -->
    <button id="increment-btn" onclick="increment()">Increment</button>
    <button id="save-btn" onclick="save()">Save</button>
    <p id="saveEl">Previous Enteries:</p>
    <h1 id="race"></h1>
    <h1 id="welcome-el"></h1>

    <div class="container">
        <img src="https://source.unsplash.com/random/?nike-shoe-red" alt="Nike shoe">
        <p>Nike Shoe</p>
        <button id="click">Purchase - $149</button>
        <p id="error">warning! Device Hack :(</p>
    </div>

    <div class="container">
        <input type="text"  id="num-el">
        <br>
        <button onclick="add()">Add</button>
        <button onclick="subs()">Substract</button>
        <button onclick="divide()">Divide</button>
        <button onclick="multiple()">Multiply</button>
        <br>
        <span id="sum-el" >Sum: </span>
    </div>
</body>
<script src="../js_programming/JS/counterApp.js"></script>
<script src="../js_programming/JS/realApp.js"></script>
</html>
